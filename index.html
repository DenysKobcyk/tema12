<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Анімація: Кобчик Денис</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background: #eef;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #003366;
    }

    .css-animation {
      width: 100%;
      overflow: hidden;
      position: relative;
      height: 50px;
      margin-top: 40px;
      background: #fff;
      border: 1px solid #ccc;
    }

    .animated-text {
      position: absolute;
      white-space: nowrap;
      animation: scroll-left 10s linear infinite;
      font-size: 26px;
      color: #0077cc;
    }

    @keyframes scroll-left {
      0% {
        left: 100%;
      }
      100% {
        left: -100%;
      }
    }
  </style>
</head>
<body>

  <h1>Анімація з marquee та CSS</h1>

  <h2>1. Анімація з marquee</h2>
  <marquee behavior="scroll" direction="left" scrollamount="5">
    Кобчик Денис
  </marquee>

  <h2>2. Анімація з CSS</h2>
  <div class="css-animation">
    <div class="animated-text">
      Кобчик Денис
    </div>
  </div>

</body>
</html>
